<!DOCTYPE html>
<html lang="en-zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语文小组Poster</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
            margin-top: 30px;
            margin-bottom: 10px;
            font-size: 24px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        p {
            color: #555;
            text-align: center;
            margin: 20px 0;
        }

        audio {
            width: 100%;
            margin-top: 20px;
        }

        .collaborators {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }

        .collaborator {
            text-align: center;
        }

        .collaborator img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .collaborator p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>语文小组 Poster</h1>

    <h2>毛泽东介绍</h2>
    <img src="https://raw.githubusercontent.com/CrazyChloe03/Chinese-project/main/files/image1.jpg" alt="Image 0">
    <p>This is the description of the first image.</p>

    <h2>Image 1 Title</h2>
    <img src="https://raw.githubusercontent.com/CrazyChloe03/Chinese-project/main/files/image3.jpg" alt="Image 1">
    <p>This is the description of the second image.</p>

    <h2>Audio</h2>
    <audio controls>
        <source src="https://raw.githubusercontent.com/CrazyChloe03/Chinese-project/main/files/audio2.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <h2>Image 2 Title</h2>
    <img src="https://raw.githubusercontent.com/CrazyChloe03/Chinese-project/main/files/image2.jpg" alt="Image 2">
    <p>This is the description of the third image.</p>

    <h2>Audio2</h2>
    <audio controls>
        <source src="https://raw.githubusercontent.com/CrazyChloe03/Chinese-project/main/files/audio3.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <div class="collaborators">
        <div class="collaborator">
            <img src="https://raw.githubusercontent.com/CrazyChloe03/Chinese-project/main/files/icon1.jpg" alt="Collaborator 1">
            <p>Aaron<br>Drew poster and wrote introduction</p>
        </div>
        <div class="collaborator">
            <img src="https://raw.githubusercontent.com/CrazyChloe03/Chinese-project/main/files/icon2.jpg" alt="Collaborator 2">
            <p>Kevin<br>Stuff</p>
        </div>
        <div class="collaborator">
            <img src="https://raw.githubusercontent.com/CrazyChloe03/Chinese-project/main/files/icon3.jpg" alt="Collaborator 3">
            <p>Jerry<br>Wrote the poem and recorded audio</p>
        </div>
    </div>

</body>
</html>

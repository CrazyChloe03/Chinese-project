<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Media Gallery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 20px;
        }

        h1, h2 {
            color: #333;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        p {
            color: #555;
            text-align: center;
            margin: 20px;
        }

        audio {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Cool Media Gallery</h1>

    <!-- Image Section -->
    <h2>Images</h2>
    <!-- Replace "USERNAME" with your GitHub username and "REPOSITORY" with your repository name -->
    <img src="https://raw.githubusercontent.com/CrazyChloe03/Chinese-project/main/image1.jpg" alt="Image 1">
    <img src="https://raw.githubusercontent.com/CrazyChloe03/Chinese-project/main/image2.jpg" alt="Image 2">

    <!-- Text Section -->
    <h2>Text</h2>
    <p>This is a sample text. You can add more paragraphs or any other HTML elements here.</p>

    <!-- Audio Section -->
    <h2>Audio</h2>
    <!-- Replace "USERNAME" with your GitHub username and "REPOSITORY" with your repository name -->
    <audio controls>
        <source src="https://raw.githubusercontent.com/CrazyChloe03/Chinese-project/main/audio.m4a" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

</body>
</html>
